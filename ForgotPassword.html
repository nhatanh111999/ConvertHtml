<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="icon" href="./Image/icon.png" />
    <link rel="stylesheet" href="Css/body.css">
    <link rel="stylesheet" href="Css/Privacy2.css">
    <link rel="stylesheet" href="Css/ForgotPassword.css">
</head>
<body>
    <div class="step-container">
        <div class="recover">
            <div class="mobile_header">
                <Link to="/privacy" class="back_header">
                    <i class="icon-back"></i>
                </Link>
                <div class="title_header">
                    <span>Reset your password</span>
                </div>
                <div class="back_header"></div>
            </div>
            <div class="title2">
                <span>Reset your password</span>
            </div>
            <hr />
            <div class="recover_message">
                <div class="choose_send_code">
                    <p class="edf">How do you reset your password?</p>
                    <div class="input_radio">
                        <input
                            type="radio"
                            name="account"
                            id="email"
                            value=""
                            checked
                        />
                        <label htmlFor="email">
                            Send code to Email
                                <p>p***************@g********</p>
                                <!-- <p>No data available</p> -->
                        </label>
                    </div>
                    <div
                        class="input_radio"
                        style="margin-top: 14px"
                    >
                        <input
                            type="radio"
                            name="account"
                            id="phone"
                            value=""
                        />
                        <label htmlFor="phone">
                            Send code to SMS
                                <p>+0949709018</p>
                                <!-- <p>No data available</p> -->
                        </label>
                    </div>

                    <div
                        class="input_radio"
                        style="margin-top: 14px"
                    >
                        <input
                            type="radio"
                            name="account"
                            id="pass"
                            value="pass"
                        />
                        <label htmlFor="pass">
                            Enter password to login
                        </label>
                    </div>
                </div>
                <div class="recover_info_account">
                </div>
            </div>
            <hr />
            <hr />
            <div class="event_button_container">
                <div
                    class="event_button_next"
                    style= "padding: 12px 16px;"
                >
                    <button class="event_continue">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
