<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/privacy1.css">
    <title>Document</title>
</head>
<body>
    <div class="flex-center privacy-wrapper">
        <div class="privacy-container">
            <div class="img_privacy">
                <img src="Image/privacy.jpg" alt="imageCover" />
            </div>
            <div class="title">
                <span>How to keep your account secure</span>
                <p class="title-desc">
                    You're all set. Securitys actions to take for your admin
                    account to keep it safe.
                </p>
            </div>
            <div class="privacy-list">
                <div class="wrapper_icon">
                    <i class="fa-solid fa-user"></i>
                    <!-- {/* <MdAccountBox class="form_item_icon" /> */} -->
                </div>
                <div class="wrapper_text">
                    <span class="text">Check contact information</span>
                </div>
            </div>
            <div class="privacy-list">
                <div class="wrapper_icon">
                    <!-- {/* <i class="icon"></i> */} -->
                    <img
                        src="https://static.xx.fbcdn.net/rsrc.php/v3/yE/r/mbupaoPdOQM.png?_nc_eui2=AeFbAcTcepwiL3_eO25dTV09-MCM8Oyw3AD4wIzw7LDcAAF2Y4mPY_Vb88KIkS3-yI-2QznWM9WJwSf4IZv6dv4G"
                        class=""
                        width="20px"
                        height="20px"
                        alt="description"
                    />
                </div>
                <div class="wrapper_text">
                    <span class="text">
                        Your password is weak and insecure and needs to be fixed
                    </span>
                </div>
            </div>
            <div class="privacy-list">
                <div class="wrapper_icon">
                    <!-- {/* <i class="icon2"></i> */} -->
                    <img
                        src="https://static.xx.fbcdn.net/rsrc.php/v3/yS/r/WB0fG2LmL0N.png?_nc_eui2=AeHZfJRiIcUZLQOrivAIUCyFtDW1AeVFnya0NbUB5UWfJg_mUmaU_HDDKWHDsUoi9rJ9jyafhFSrYt66oJJF1JQl"
                        class="_k7v _2rgt _1j-f _2rgt _3zi4 _2rgt _1j-f _2rgt img"
                        width="20px"
                        height="20px"
                        alt="description"
                    />
                </div>
                <div class="wrapper_text">
                    <span class="text">
                        Need to re-enable new two-factor authentication
                    </span>
                </div>
            </div>
            <div class="privacy-list">
                <div class="wrapper_icon">
                    <!-- {/* <i class="icon3"></i> */} -->
                    <img
                        src="https://static.xx.fbcdn.net/rsrc.php/v3/yF/r/it2Uj5ah5tP.png?_nc_eui2=AeFYME6x-J6RXZVEdigEPYe7NLL0wXWWY3Y0svTBdZZjdl4-vgOLTZUfu-M8AhypsvK3Nv3vBCBBpqMCpY-kQV2a"
                        class="_k7v _2rgt _1j-f _2rgt _3zi4 _2rgt _1j-f _2rgt img"
                        width="20px"
                        height="20px"
                        alt="description" 
                    />
                </div>
                <div class="wrapper_text">
                    <span class="text">Login alerts are on</span>
                </div>
            </div>
            <div class="continue">
                <div to="/privacy/review" class="button_continue" state={{ isPassCode: false}}>
                    Continue
                    <!-- <span>
                        {isMobile ? "Protect your account now" : "Continue"}
                    </span> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
